name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Запускается при пуше в main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the project
        run: make build  # Выполните сборку проекта (замените на вашу команду сборки)

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # На эту ветку будет деплоиться
          folder: public    # Папка с файлами для деплоя (если файл в корне, можно указать .)
